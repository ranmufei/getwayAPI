#generated by `lor framework`
user www www;
#user root root;
pid tmp/dev-nginx.pid;

# This number should be at maxium the number of CPU on the server
worker_processes 4;

events {
    # Number of connections per worker
    worker_connections 4096;
}

http {
    sendfile on;
    include ./mime.types;
    resolver 169.254.169.250 valid=3600s;
    lua_package_path "./app/?.lua;./?.lua;/usr/local/lor/?.lua;;;;";
    lua_code_cache off;

    server {
        # List port
        listen 8585;

        # Access log
        access_log logs/dev-access.log;

        # Error log
        error_log logs/dev-error.log;

        # this variable is for view renderï¼ˆlua-resty-template)
        set $template_root '';

        location /static {
            alias ./app/static; #app/static;
        }

        # lor runtime
        location / {
            content_by_lua_file app/t.lua;
        }
    }
}
    
